<!DOCTYPE html>
<html lang="en" data-theme="hero">
<head>
  <meta charset="UTF-8" />
  <title>Boardwalk Universe â€“ Soundtrack Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/theme.js"></script>
  <script defer src="assets/js/playlists.js"></script>
</head>
<body>
  <div id="theme-root" class="app">
    <header class="top-bar">
      <a href="index.html" class="logo-small">CLAYVONTE UNIVERSE</a>
      <nav class="nav-links">
        <a href="library.html">Library</a>
        <a href="reader.html">Reader</a>
      </nav>
      <button id="themeToggle" class="theme-toggle">Hero / Villain</button>
    </header>

    <main class="page page--playlists">
      <h1 class="page-title">Soundtrack Vault</h1>
      <p class="page-subtitle">
        Choose a playlist to ride through your universe while you read.
      </p>

      <section class="playlist-grid">
        <article class="playlist-card">
          <h2>Chill Night Ride</h2>
          <iframe
            src="https://www.youtube.com/embed/videoseries?list=PLxxxxxxxxxxxx"
            class="yt-player"
            title="Chill Night Ride"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </article>

        <article class="playlist-card">
          <h2>Action Sequence Mode</h2>
          <iframe
            src="https://www.youtube.com/embed/videoseries?list=PLyyyyyyyyyyyy"
            class="yt-player"
            title="Action Sequence"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
